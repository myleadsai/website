    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --primary-color: #5d3fd3;
            --secondary-color: #2b2b2b;
            --background-color: #121212;
            --text-color: #e0e0e0;
            --light-text-color: #a0a0a0;
            --font-family: 'Poppins', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; 
        }
        main, header, footer {
            position: relative; 
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
        .bg-dark { background-color: var(--secondary-color); }
        .btn {
            display: inline-block; padding: 1rem 2rem; border-radius: 5px;
            text-decoration: none; font-weight: 600; transition: all 0.3s ease;
            border: 2px solid var(--primary-color); text-align: center;
        }
        .btn-primary { background-color: var(--primary-color); color: #fff; }
        .btn-primary:hover { background-color: transparent; color: var(--primary-color); }
        .btn-secondary { background-color: transparent; color: var(--primary-color); margin-left: 1rem; }
        .btn-secondary:hover { background-color: var(--primary-color); color: #fff; }
        .btn-lg { font-size: 1.25rem; padding: 1.25rem 2.5rem; }

        section { padding: 6rem 0; }

        .header-logo { margin-bottom: 2rem; }
        .header-logo img { max-width: 250px; }
        .main-title { font-size: 3.5rem; line-height: 1.1; margin-top: 1rem; margin-bottom: 1rem; }
        .subtitle { font-size: 1.2rem; color: var(--light-text-color); max-width: 600px; margin: 0 auto 2rem; }
        .graphic-img { display: block; max-width: 100%; height: auto; margin: 0 auto 3rem; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .problem-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .problem-card { background-color: var(--secondary-color); padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease; }
        .problem-card:hover { transform: translateY(-10px); }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 3rem; }
        .service-card { background-color: #2b2b2b; padding: 2rem; border-radius: 10px; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; border: 1px solid var(--primary-color); }
        .service-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); }
        .service-card svg { margin-bottom: 1.5rem; }
        .service-card h4 { font-size: 1.4rem; margin-bottom: 1rem; color: var(--primary-color); }
        .socios-grid { display: grid; grid-template-columns: 1fr; gap: 3rem; text-align: center; }
        .socio-card { padding: 2rem; }
        .socio-foto { border-radius: 50%; border: 5px solid var(--primary-color); width: 200px; height: 200px; object-fit: cover; margin-bottom: 1rem; box-shadow: 0 0 20px var(--primary-color); }
        .socio-card h3 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #fff; }
        .socio-card h4 { font-size: 1.2rem; color: var(--light-text-color); margin-bottom: 1rem; }
        .program-section .subtitle { max-width: 800px; margin: 0 auto 2rem; font-size: 1.4rem; line-height: 1.8; }
        .faq-item { background-color: var(--secondary-color); padding: 1.5rem; border-radius: 10px; margin-bottom: 1rem; text-align: left; transition: background-color 0.3s ease; }
        .faq-question { font-size: 1.25rem; font-weight: 600; cursor: pointer; }
        .faq-answer { padding-top: 1rem; display: none; }
        .final-cta-section { text-align: center; }
        .main-footer { padding: 2rem 0; text-align: center; background-color: #000; }
        .footer-links a { color: var(--primary-color); text-decoration: none; margin: 0 1rem; transition: color 0.3s ease; }
        .footer-links a:hover { color: #fff; }
        @media (min-width: 769px) { .socios-grid { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .btn-secondary { margin: 1rem 0 0 0; }
            .main-header .btn-primary { margin-bottom: 1rem; }
        }
        @media (max-width: 600px) {
            .container { padding: 0 1rem; }
            .cta-buttons { display: flex; flex-direction: column; gap: 1rem; align-items: center; }
        }
    </style>
</head>
